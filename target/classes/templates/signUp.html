<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .signup-container {
            background-color: #add8e6;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }
        .signup-container input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .signup-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .signup-container button:hover {
            background-color: #45a049;
        }
        .signup-container p {
            margin: 10px 0;
            font-size: 0.9em;
        }
        .signup-container a {
            color: #4CAF50;
            text-decoration: none;
        }
        .terms {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .terms input {
            width: 15px;
            margin-right: 5px;
            margin-left: 10px;
            vertical-align: middle;
        }
        .terms label {
            font-size: 0.9em;
            margin-left: 5px;
        }
        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: 10px;
        }
        .back-to-login {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
            text-decoration: none;
        }
        .back-to-login:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="signup-container">
    <h2>Sign Up</h2>

    <div th:if="${error != null}" class="error-message" th:text="${error}"></div>

    <form action="/customer/add" method="post">
        <input type="text" name="name" placeholder="Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="text" name="phoneNumber" placeholder="Phone Number" required>
        <div class="terms">
            <input type="checkbox" id="agree" required>
            <label for="agree">Agree on the terms</label>
        </div>
        <button type="submit">Sign Up</button>
    </form>
    <form action="/">
        <button type="submit" class="back-to-login">Back to Login</button>
    </form>
</div>
</body>
</html>
