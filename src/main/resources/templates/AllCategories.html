<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AllCategories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #333333;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 15px 20px;
            margin-bottom: 10px;
            background-color: #f7f7f7;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li:hover {
            background-color: #e0e0e0;
        }

        .category-id {
            font-weight: bold;
            color: #666;
        }

        .category-name {
            font-size: 18px;
            color: #222;
        }
    </style>
</head>
<body>
<div class="container">
<h1>Categories List</h1>

<ul th:if="${categories != null}">
    <li th:each="category : ${categories}">
        <span class = "category-id" th:text="${category.id}"></span> -
        <span class="category-name" th:text="${category.name}"></span>
    </li>
</ul>
</div>

</body>
</html>
