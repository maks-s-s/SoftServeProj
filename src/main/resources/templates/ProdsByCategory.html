<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Categories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #333333;
            margin-bottom: 20px;
        }

        .category-list {
            list-style-type: none;
            padding: 0;
        }

        .category-item {
            margin-bottom: 10px;
        }

        .category-link {
            display: block;
            padding: 15px 20px;
            background-color: #f7f7f7;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            text-decoration: none;
            color: inherit;
        }

        .category-link:hover {
            background-color: #e0e0e0;
        }

        .category-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .category-id {
            font-weight: bold;
            color: #666;
        }

        .category-name {
            font-size: 18px;
            color: #222;
        }

        .back-button {
            margin-top: 20px;
            display: block;
            width: 100px;
            text-align: center;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
        }

        .back-button:hover {
            background-color: #0056b3;
        }

        .back-to-home {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 15px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
        }

        .back-btn {
            position: absolute;
            top: 1rem;
            left: 1rem;
            padding: 0.5em 1em;
            background-color: #3f37c9;
            color: #f8f9fa;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
            transition: background-color 0.2s, box-shadow 0.2s;
        }
    </style>
</head>
<body>

<a onclick="history.back()"
   class="back-btn">
    ‚Üê Back
</a>

<div class="container">
    <h1 th:text="${catName}"></h1>

    <ul class="category-list" th:if="${prods != null}">
        <li class="category-item" th:each="product : ${prods}">
            <a th:href="@{'/buy/' + ${product.id}}" class="category-link">
                <div class="category-content">
                    <span class="category-name" th:text="${product.name}"></span>
                    <span class="category-id" th:text="'ID: ' + ${product.id}"></span>
                </div>
            </a>
        </li>
    </ul>

</div>

</body>
</html>
