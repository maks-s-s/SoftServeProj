<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

  <style>
    body{
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1200px;
      margin: 40px auto;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }
    .store-grid {
      display: grid;
      grid-template-columns:repeat(auto-fill, minmax(280px, 1fr));
      gap: 30px;
      padding: 20px;
    }
    .store-card {
      background: whitesmoke;
      overflow: hidden;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .store-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }
    .store-info {
      padding: 10px;
      padding-bottom: 0px;
    }

    .store-name{
      font-size: 24px;
      font-weight: 600;
      margin: 0 0 10px;
      color: #333
    }
    .stote-location{
      font-size: 18px;
      font-weight: 400;
      color: #333
    }
    .store-phoneNumber{
      margin: 10px 0 10px;
    }
    .store-buttons{
      display: flex;
      padding: 10px;
      border-top: 4px solid gray;
    }
    .btn{
      padding:15px;
      border-radius: 4px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.2s;
      background: #2196f3;
      color: white;
    }
    .btn:hover{
      background: #1976d2;

    }
    h1{
      text-align: center;
      color: #333333;
      margin-bottom: 20px;
    }
    .page-buttons{
      display: flex;
      justify-content: center;
      margin-top: 30px;
      gap: 15px;
    }
    .page-btn{
      padding: 12px 24px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      font-family: Arial, sans-serif;
      transition: all 0.3s ease;
      background: #f8f9fa;
      color: #212529;
      border: 2px solid #dee2e6;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 100px;
    }
    .page-btn:hover {
      background: #e9ecef;
      border-color: #adb5bd;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .page-btn:active {
      transform: translateY(0);
      box-shadow: none;
    }
    .page-btn.next {
      background: #f8f9fa;
      border-color: #dee2e6;
    }
    .page-btn.next:hover {
      background: #e9ecef;
    }
    .page-btn.prev {
      background: #f8f9fa;
      border-color: #dee2e6;
    }
    .page-btn.prev:hover {
      background: #e9ecef;
    }
    .page-info {
      font-size: 16px;
      color: #6c757d;
    }

  </style>
</head>
<body>
<div class = "container">
  <h1>Stores</h1>
  <div class = "store-grid">
    <div class ="store-card" th:each="store : ${store}">
      <div class = "store-info">
        <h3 class ="store-name" th:text="${store.name}"></h3>
        <span class = "stote-location" th:text="${store.location}"></span>
        <h3 class = "store-phoneNumber" th:text="${store.contactNumber}"></h3>
      </div>
      <div class = "store-buttons">
        <a hreh="#" class="btn">Visit store</a>

      </div>
    </div>
  </div>
  <div class = "page-buttons">
    <a th:if="${hasPrev}"
       th:href="@{/StoreViewAll(page=${currentPage - 1}, size=${store.size})}"
       class="page-btn prev">← Prev</a>
    <span class="page-info" th:text=" ${currentPage + 1 + '/ ' + totalPages}"></span>
    <a th:if="${hasNext}"
       th:href="@{/StoreViewAll(page=${currentPage + 1}, size=${store.size})}"
       class="page-btn next">Next →</a>
  </div>

</div>
</body>
</html>
