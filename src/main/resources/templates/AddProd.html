<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet">
    <style>
        html, body { height: 100%; }
        .flex-center {
            display: flex; align-items: center; justify-content: center; height: 100%;
            background-color: #f8f9fa;
        }
        .form-control { transition: border-color .2s, box-shadow .2s; }
        .form-control:focus {
            border-color: #86b7fe; box-shadow: 0 0 0 .2rem rgba(13,110,253,.25);
        }
        .invalid-feedback { display: block; font-size: .875em; color: #dc3545; }
    </style>
    <title>Add Product</title>
</head>
<body class="flex-center">
<a onclick="history.back()"
   class="btn btn-secondary position-absolute top-0 start-0 m-3">
    ← Back
</a>
<div class="card p-4 shadow-sm" style="max-width: 400px; width: 100%;">
    <h1 class="h4 mb-3 text-center">Add Product</h1>
    <form th:if="${customer.role==T(com.softserve.academy.model.Role).ADMIN}" th:action="@{/product/addProd}" th:object="${ProductDTO}" method="post" novalidate>
        <div class="mb-3">
            <input th:field="*{name}" class="form-control" type="text" placeholder="Product Name" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
        <div class="mb-3">
            <input pattern="^\d+(\.\d{1,2})?$" th:field="*{price}" class="form-control" type="text" placeholder="Product Price" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
        </div>
        <div class="mb-3">
            <select th:field="*{categoryId}" class="form-select" required>
                <option value="" disabled th:if="${#fields.hasErrors('categoryId') == false}" selected>
                    — Select a category —
                </option>
                <option th:each="cat : ${categories}"
                        th:value="${cat.id}"
                        th:text="${cat.name}">
                </option>
            </select>
            <div class="invalid-feedback"
                 th:if="${#fields.hasErrors('categoryId')}"
                 th:errors="*{categoryId}">Please choose a category.</div>
        </div>
        <div class="mb-3">
            <textarea th:field="*{description}" class="form-control" rows="3" placeholder="Product Description" required></textarea>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
        </div>
        <div class="mb-3">
            <input pattern="^\d+(\.\d{1,2})?$" th:field="*{discount}" class="form-control" type="text" placeholder="Product Discount" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('discount')}" th:errors="*{discount}"></div>
        </div>
        <button class="btn btn-primary w-100" type="submit">Add</button>
        <div class="mt-2 text-success" th:if="${prodAdded}" th:text="${prodAdded}"></div>
    </form>
    <h3 th:unless="${customer.role==T(com.softserve.academy.model.Role).ADMIN}">You are not allowed to do this</h3>
</div>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
