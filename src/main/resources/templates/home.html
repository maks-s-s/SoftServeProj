<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .menu {
            width: 300px;
            color: white;
            position: fixed;
            top: 0;
            right: -300px;
            height: 100%;
            transition: right 0.3s ease-in-out;
            z-index: 1000;
            background-color: #333;
        }

        .menu.open {
            right: 0;
            background-color: #333;
        }

        .menu-header {
            padding: 20px;
            background-color: #444;
            font-size: 1.5em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu-items {
            padding: 0;
            margin: 0;
        }

        .menu-items button {
            padding: 15px;
            width: 100%;
            background-color: #555;
            border: none;
            border-bottom: 1px solid #666;
            text-align: center;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
        }

        .menu-items button:hover {
            background-color: #666;
        }

        .content {
            margin-left: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 951px;
            padding: 20px;
            background-color: #e0e0e0;
        }

        .header {
            font-size: 3.2em;
            margin-bottom: 40px;
            text-align: center;
            margin-top: 50px;
            font-family: Itim;
            font-weight: bold;
        }

        .buttons {
            display: flex;
            gap: 100px;
        }

        .btn {
            padding: 30px 50px;
            background-color: #555;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 2.3em;
            margin-top: 300px;
        }

        .btn:hover {
            background-color: #666;
        }

        .user-info {
            color: #ccc;
            font-size: 1.2em;
            padding: 20px;
            background-color: #e0e0e0;
        }

        .close-menu {
            font-size: 1.5em;
            color: #444;
            cursor: pointer;
        }

        .user-info p {
            margin: 5px 0;
        }

        .user-info .profile-icon {
            cursor: pointer;
            font-size: 1.8em;
        }

        .info p {
            padding-left: 10px;
        }

        .info {
            padding-bottom: 20px;
            padding-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="content">
        <div class="header" th:text="'Welcome ' + ${customer.name}"></div>
        <div class="buttons">
            <form action="/buy">
                <input type="hidden" name="customerId" th:value="${customer.id}">
                <button type="submit" class="btn">BUY</button>
            </form>

            <button class="btn">SELL</button>
        </div>
    </div>

    <div id="menu" class="menu">
        <div class="menu-header">
            <p>Menu</p>
            <button class="close-menu" onclick="toggleMenu()">×</button>
        </div>

        <div id="info" class="info">
            <p th:text="'Name: ' + ${customer.name}"></p>
            <p th:text="'Email: ' + ${customer.email}"></p>
            <p th:text="'Phone Number: ' + ${customer.phoneNumber}"></p>
            <p>Access: Not Implemented</p>
        </div>

        <div class="menu-items">
            <form action="/purchaseHistory">
                <button type="submit">Purchase History</button>
            </form>
            <form action="customer/logout">
                <button type="submit">Log Out</button>
            </form>
        </div>
    </div>

    <div class="user-info">
        <button class="profile-icon" onclick="toggleMenu()">☰</button>
    </div>
</div>

<script>
    function toggleMenu() {
        const menu = document.getElementById('menu');
        menu.classList.toggle('open');
    }
</script>

</body>
</html>
